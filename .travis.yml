language: node_js
matrix:
  include:
  - node_js:
    - '6'
    env:
    - CAN_DEPLOY=true
notifications:
  email:
    on_success: never
deploy:
  provider: npm
  email: accounts@resin.io
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    condition: $CAN_DEPLOY = 'true' && $TRAVIS_TAG =~ ^v?[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+
    repo: resin-io-modules/resin-components
