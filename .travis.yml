language: node_js
matrix:
  include:
  - node_js:
    - '6'
    env:
    - CAN_DEPLOY=true
script: npm test && npm run build && npm run build:storybook
notifications:
  email:
    on_success: never
deploy:
  - provider: npm
    email: accounts@resin.io
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true
      condition: $CAN_DEPLOY = 'true' && $TRAVIS_TAG =~ ^v?[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+
      repo: resin-io-modules/rendition
  - provider: pages
    local_dir: .out
    skip_cleanup: true
    github_token: $GH_TOKEN
    on:
      branch: master
      tags: true
      condition: $CAN_DEPLOY = 'true' && $TRAVIS_TAG =~ ^v?[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+
env:
  global:
    secure: 
